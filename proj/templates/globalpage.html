{% extends "layaout.html" %} {% block style %}
<!--<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='css/glob.css') }}"
/>-->
<script
  src="https://kit.fontawesome.com/34675fe8e1.js"
  crossorigin="anonymous"
></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename ='css/glob2.css') }}"
/>
<script src="{{ url_for('static', filename='js/toProfile.js') }}"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
/>
<script
  src="https://kit.fontawesome.com/34675fe8e1.js"
  crossorigin="anonymous"
></script>

{% endblock style %} {% block body %}
<div class="header container">
  <!--<div class="icon"></div>-->
  <a id="prof" href="/profiles/{{ id }}" alt="Profile">
    <i class="fa-regular fa-user" style="font-size: 2.5 rem"></i
  ></a>
  <a id="logout" href="/logout" alt="Logout">
    <i class="fa-solid fa-arrow-right-from-bracket"></i
  ></a>
  <span class="material-symbols-outlined"> chat_bubble </span>
</div>
<div class="all container">
  <!--<div class="left">Topics</div>-->
  <div class="scroll">
    {% for key in users %} {% if key != id %}
    <div class="cart">
      <div
        id="prof"
        onclick="simulateClick('{{ users[key].id }}');"
        class="item"
        style="background-image: url(../{{ path }}{{ users[key].img }});"
      ></div>
      <a id="visit" href="/profiles/{{ users[key].id }}">
        <i class="fa-solid fa-arrow-up fa-rotate-90"></i
        >&nbsp;&nbsp;&nbsp;&nbsp; {{ users[key].name | capitalize }}
      </a>
    </div>
    {% endif %} {% endfor %}
  </div>
</div>
{% endblock body %}
